<!DOCTYPE html>
<html lang="ko  ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            width: 500px;
            height: 300px;
            position: relative;
            margin-top: 50px;
            perspective: 300px;
        }

        .box {
            width: 400px;
            height: 400px;
            margin-left: 50px;
            background-color: #fa2600;
            
        }
         .shadow {
             position: absolute;
             top: 0;
             left: 0;
             z-index: -1;
            width: 400px;
            height: 400px;
            margin-left: 50px;
            background-color: #fa2600;
            -webkit-filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.25));
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.25));
     
        }
        .box:hover{
             -webkit-transform: rotate3d(0, 1, 0, 5deg);
            transition: all 1.2s ease-in-out;
        }
        .hightlight:hover{
            right: -50px;
            transition: all 1.2s ease-in-out;
        }

        .hightlight {
            position: absolute;
            top: 0px;
            right: 50px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            -webkit-filter: blur(80px);
            filter: blur(80px);
            background: white;
            opacity: 0.45;
            z-index: 10;
            pointer-events: none;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="shadow"></div>
        <div class="hightlight"></div>
    </div>
</body>

</html>
