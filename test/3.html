<!DOCTYPE html>
<html lang="ko  ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            width: 500px;
            height: 300px;
            position: relative;
            margin-top: 50px;
            perspective: 300px;
            background-color: #23538a;
            display: flex;
            justify-content: center;
            align-items: center;
             perspective: 200px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 80px;
            border-radius: 40px;
            margin-left: 50px;
            background-image: -webkit-linear-gradient(bottom right, #6B858F 0%, #2B67AB 50%, #112842 100%);
            -webkit-filter: drop-shadow(0 8px 10px rgba(0, 0, 0, 0.25));
           
        }
        /* .shadow {
             position: absolute;
             top: 0;
             left: 0;
             z-index: -1;
            width: 400px;
            height: 400px;
            margin-left: 50px;
            background-color: #fa2600;
            -webkit-filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.25));
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.25));
     
        } */

        .action {
            background-image: -webkit-linear-gradient(bottom right, #6B858F 0%, #2B67AB 50%, #112842 100%);
            -webkit-transform: rotate3d(0, 1, 0, 20deg);
            transition: all 0.2s ease-in-out;
             -webkit-filter: drop-shadow(-20px 12px 10px rgba(0, 0, 0, 0.45));
        }


        .hightlight {
            position: absolute;
            top: 100px;
            right: 200px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            -webkit-filter: blur(30px);
            filter: blur(30px);
            background: black;
            opacity: 0.15;
            z-index: 10;
            pointer-events: none;
        }

        .highaction {
            position: absolute;
            top: 100px;
            right: 100px;
            background: white;
            transition: all 0.2s ease-in-out;
        }

        .cir {
            position: absolute;
            right: 20px;
            top: 30px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #305b8d;
            box-shadow: 1px 3px 1px rgba(0, 0, 0, 0.5) inset;
        }

        .ciract {
            box-shadow: -3px -3px 1px rgba(0, 0, 0, 0.5) inset;
            transition: all 0.2s ease-in-out;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="cir"></div>
        </div>
        <div class="shadow"></div>
        <div class="hightlight"></div>
    </div>
    <script>
        let btn = document.querySelector('.box');
        let high = document.querySelector('.hightlight');
        let cir = document.querySelector('.cir');
        btn.addEventListener('click', e => {
            if (btn.classList.contains('action')) {
                btn.classList.remove('action');
                high.classList.remove('highaction');
                cir.classList.remove('ciract');
            } else {
                btn.classList.add('action');
                high.classList.add('highaction');
                cir.classList.add('ciract');
            }

        })
    </script>
</body>

</html>
